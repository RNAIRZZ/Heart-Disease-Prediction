<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Apollo Hospital</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apollo Heart Disease Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-2">
        <h1 class="text-center">Heart Disease Prediction</h1>

        <!-- Form for input -->
        <form action="{{ url_for('predict') }}" method="post">
            <div class="mb-4">
                <label for="age" class="form-label">Enter Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="mb-4">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="cp">Chest Pain Type</label>
                <select class="form-control" id="cp" name="cp" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="trestbps" class="form-label">Enter Resting Blood Pressure</label>
                <input type="number" step="any" class="form-control" id="trestbps" name="trestbps" min="110" max="210" required>
            </div>

            <div class="mb-4">
                <label for="chol" class="form-label">Enter Cholesterol Level</label>
                <input type="number" step="any" class="form-control" id="chol" name="chol" required>
            </div>

            <div class="mb-4">
                <label for="fbs" class="form-label">Is fasting Blood Sugar >120 mg/dL</label>
                <select class="form-control" id="fbs" name="fbs" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="0">NO</option>
                    <option value="1">YES</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="restecg" class="form-label">Enter Resting ECG</label>
                <select class="form-control" id="restecg" name="restecg" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T wave abnormality</option>
                    <option value="2">Left ventricular hypertrophy</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="thalach" class="form-label">Enter Maximum Heart Rate</label>
                <input type="number" step="any" class="form-control" id="thalach" name="thalach" required>
            </div>

            <div class="mb-4">
                <label for="exang" class="form-label">Is Angina induced due to Exercise</label>
                <select class="form-control" id="exang" name="exang" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="0">NO</option>
                    <option value="1">YES</option>
                </select>
            </div>

            <!-- Newly Added Fields -->
            <div class="mb-4">
                <label for="oldpeak" class="form-label">Enter Oldpeak</label>
                <input type="number" step="0.01" class="form-control" id="oldpeak" name="oldpeak" required>
            </div>

            <div class="mb-4">
                <label for="slope" class="form-label">Slope of the Peak Exercise ST Segment</label>
                <select class="form-control" id="slope" name="slope" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="ca" class="form-label">Number of Major Vessels (0-3)</label>
                <input type="number" class="form-control" id="ca" name="ca" min="0" max="3" required>
            </div>

            <div class="mb-4">
                <label for="thal" class="form-label">Thalassemia</label>
                <select class="form-control" id="thal" name="thal" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
