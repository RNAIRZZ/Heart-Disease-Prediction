<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Apollo Hospital - Prediction Result</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apollo Heart Disease Predictor</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Prediction Result</h1>
        <div class="alert alert-info text-center">
            <h4>{{ prediction_text }}</h4>
            {% if risk_percentage is not none %}
                <p>Heart Disease Risk Percentage: {{ risk_percentage|round(2) }}%</p>
            {% endif %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
